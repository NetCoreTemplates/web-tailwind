<script type="module">
import { JsonServiceClient, $1, on } from 'https://unpkg.com/@servicestack/client/dist/servicestack-client.mjs'
import { Hello } from '/types/mjs'

on('#txtName', {
    keyup(el) {
        const client = new JsonServiceClient()
        client.get(new Hello({ name:el.target.value }))
            .then(r => {
                $1('#result').innerHTML = r.result
            })
    }
})
</script>

### Using JsonServiceClient in Web Pages

Easiest way to call your APIs in a webpage is to include your App's built-in JavaScript DTOs 
[/types/mjs](/types/mjs) and [@servicestack/client](https://docs.servicestack.net/servicestack-client-umd) module:

```html
<input type="text" id="txtName">
<div id="result"></div>
```

```js
import { JsonServiceClient, $1, on } from 'https://unpkg.com/@servicestack/client/dist/servicestack-client.mjs'
import { Hello } from '/types/mjs'

on('#txtName', {
    keyup(el) {
        const client = new JsonServiceClient()
        client.get(new Hello({ name:el.target.value }))
            .then(r => {
                $1('#result').innerHTML = r.result
            })
    }
})
```
